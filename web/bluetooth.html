<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PedalMaster Pro | Bluetooth Mobile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;900&family=Syncopate:wght@700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg: #05070a;
        --card-bg: rgba(13, 17, 23, 0.7);
        --primary: #00ffa3;
        --gas: #00ffa3;
        --brake: #ff003c;
        --clutch: #00d1ff;
        --text: #ffffff;
        --text-dim: #64748b;
        --glass: rgba(255, 255, 255, 0.03);
        --glass-border: rgba(255, 255, 255, 0.08);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Outfit", sans-serif;
      }

      body {
        background-color: var(--bg);
        background-image: radial-gradient(
            circle at 0% 0%,
            rgba(0, 255, 163, 0.05) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 100% 100%,
            rgba(255, 0, 60, 0.05) 0%,
            transparent 50%
          );
        color: var(--text);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 1rem;
        overflow-x: hidden;
      }

      .container {
        max-width: 1100px;
        width: 100%;
      }

      header {
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2rem;
        padding: 0 0.5rem;
      }

      h1 {
        font-family: "Syncopate", sans-serif;
        font-size: 1.2rem;
        letter-spacing: -1px;
        text-transform: uppercase;
        background: linear-gradient(to right, #fff, var(--text-dim));
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      h1 span {
        color: var(--primary);
        -webkit-text-fill-color: var(--primary);
      }

      .status-pill {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.5rem 1rem;
        background: var(--glass);
        border: 1px solid var(--glass-border);
        border-radius: 100px;
        backdrop-filter: blur(10px);
        font-size: 0.7rem;
        font-weight: 600;
        letter-spacing: 1px;
        text-transform: uppercase;
      }

      .status-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #ff4b4b;
        box-shadow: 0 0 10px #ff4b4b;
        transition: all 0.5s ease;
      }

      .status-dot.connected {
        background: var(--primary);
        box-shadow: 0 0 10px var(--primary);
      }

      .btn-disconnect {
        background: rgba(255, 0, 60, 0.15);
        color: #ff5252;
        border: 1px solid rgba(255, 82, 82, 0.3);
        padding: 0.2rem 0.5rem;
        border-radius: 6px;
        font-size: 0.65rem;
        font-weight: 800;
        cursor: pointer;
        margin-left: 0.5rem;
        transition: all 0.2s;
        display: none;
      }

      .btn-disconnect.active {
        display: inline-block;
      }

      .btn-disconnect:hover {
        background: #ff5252;
        color: #fff;
      }

      .hidden {
        display: none !important;
      }

      .dashboard {
        display: grid;
        grid-template-columns: 1fr;
        gap: 1.5rem;
        margin-bottom: 2rem;
      }

      @media (min-width: 900px) {
        .dashboard {
          grid-template-columns: repeat(3, 1fr);
        }
      }

      .card {
        background: var(--card-bg);
        border: 1px solid var(--glass-border);
        border-radius: 1.5rem;
        padding: 1.5rem;
        position: relative;
        overflow: hidden;
        backdrop-filter: blur(20px);
      }

      .card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 3px;
      }

      .card.gas::before {
        background: var(--gas);
        box-shadow: 0 0 15px var(--gas);
      }
      .card.brake::before {
        background: var(--brake);
        box-shadow: 0 0 15px var(--brake);
      }
      .card.clutch::before {
        background: var(--clutch);
        box-shadow: 0 0 15px var(--clutch);
      }

      .pedal-info {
        display: flex;
        justify-content: space-between;
        align-items: flex-end;
        margin-bottom: 1.5rem;
      }

      .pedal-label {
        font-size: 0.65rem;
        text-transform: uppercase;
        letter-spacing: 1.5px;
        color: var(--text-dim);
        font-weight: 700;
      }

      .pedal-pct {
        font-family: "Syncopate", sans-serif;
        font-size: 1.5rem;
        font-weight: 700;
      }

      .bar-outer {
        height: 10px;
        background: rgba(0, 0, 0, 0.5);
        border-radius: 100px;
        padding: 2px;
        margin-bottom: 1.5rem;
      }

      .bar-inner {
        height: 100%;
        width: 0%;
        border-radius: 100px;
        transition: width 0.1s cubic-bezier(0.1, 0.7, 0.1, 1);
      }

      .gas .bar-inner {
        background: var(--gas);
        box-shadow: 0 0 10px var(--gas);
      }
      .brake .bar-inner {
        background: var(--brake);
        box-shadow: 0 0 10px var(--brake);
      }
      .clutch .bar-inner {
        background: var(--clutch);
        box-shadow: 0 0 10px var(--clutch);
      }

      .config-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 0.5rem;
        margin-bottom: 1rem;
      }

      .config-item {
        background: rgba(255, 255, 255, 0.03);
        padding: 0.6rem;
        border-radius: 0.8rem;
        display: flex;
        flex-direction: column;
      }

      .config-item span:first-child {
        font-size: 0.55rem;
        text-transform: uppercase;
        color: var(--text-dim);
        font-weight: 800;
      }

      .config-item span:last-child,
      .config-item input {
        font-size: 0.8rem;
        font-weight: 600;
        color: var(--text);
      }

      .config-item input {
        background: transparent;
        border: none;
        width: 100%;
        outline: none;
        color: var(--primary);
      }

      .btn {
        width: 100%;
        padding: 0.7rem;
        border-radius: 0.8rem;
        border: 1px solid rgba(255, 255, 255, 0.1);
        background: rgba(255, 255, 255, 0.05);
        color: var(--text);
        font-size: 0.65rem;
        font-weight: 700;
        text-transform: uppercase;
        cursor: pointer;
      }

      .btn-save {
        border-color: rgba(0, 255, 163, 0.3);
        color: var(--primary);
      }

      .main-actions {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        margin-bottom: 2rem;
      }

      @media (min-width: 600px) {
        .main-actions {
          flex-direction: row;
          justify-content: center;
        }
      }

      .btn-big {
        padding: 1rem 2rem;
        font-size: 0.8rem;
        border-radius: 1rem;
        width: 100%;
      }

      @media (min-width: 600px) {
        .btn-big {
          width: auto;
        }
      }

      .btn-connect {
        background: var(--primary);
        color: var(--bg);
        border: none;
      }

      #log {
        width: 100%;
        background: rgba(0, 0, 0, 0.5);
        border: 1px solid var(--glass-border);
        border-radius: 1rem;
        padding: 1rem;
        font-family: "monospace";
        font-size: 0.7rem;
        color: var(--text-dim);
        max-height: 150px;
        overflow-y: auto;
      }

      .advanced-panel {
        display: none;
        width: 100%;
        grid-template-columns: 1fr;
        gap: 0.75rem;
        margin-top: 1rem;
        padding: 1rem;
        background: rgba(255, 0, 60, 0.02);
        border: 1px dashed rgba(255, 0, 60, 0.2);
        border-radius: 1rem;
      }

      .advanced-panel.visible {
        display: grid;
      }

      /* Modal de Calibración */
      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        backdrop-filter: blur(15px);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        opacity: 0;
        transition: opacity 0.3s ease;
      }
      .modal-overlay.active {
        display: flex;
        opacity: 1;
      }
      .modal-content {
        background: var(--card-bg);
        border: 2px solid var(--primary);
        border-radius: 2rem;
        padding: 2rem;
        max-width: 90%;
        width: 400px;
        text-align: center;
        box-shadow: 0 0 50px rgba(0, 255, 163, 0.2);
      }
      .modal-title {
        font-family: "Syncopate", sans-serif;
        color: var(--primary);
        margin-bottom: 1.5rem;
        font-size: 1.2rem;
      }
      .modal-step {
        font-size: 1rem;
        line-height: 1.5;
        margin-bottom: 1.5rem;
        color: var(--text);
      }
      .btn-modal {
        background: var(--primary);
        color: var(--bg);
        width: 100%;
        padding: 1.5rem;
        font-size: 1.1rem;
        font-weight: 800;
        border: none;
        border-radius: 1.25rem;
        cursor: pointer;
        text-transform: uppercase;
        letter-spacing: 1px;
        margin-top: 1rem;
      }
      .modal-hint {
        margin-top: 1rem;
        font-size: 0.7rem;
        color: var(--text-dim);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>PedalMaster <span>BLE</span></h1>
        <div class="status-pill">
          <div id="statusDot" class="status-dot"></div>
          <span id="statusText">BLE Offline</span>
          <button id="disconnectBtn" class="btn-disconnect">DISCONNECT</button>
        </div>
      </header>

      <div class="dashboard">
        <!-- GAS -->
        <div class="card gas">
          <div class="pedal-info">
            <div><div class="pedal-label">Acelerador</div></div>
            <div id="gasVal" class="pedal-pct">0%</div>
          </div>
          <div class="bar-outer"><div id="gasBar" class="bar-inner"></div></div>
          <div class="config-grid">
            <div class="config-item">
              <span>Min</span><span id="g-min">-</span>
            </div>
            <div class="config-item">
              <span>Max</span><span id="g-max">-</span>
            </div>
          </div>
          <button
            class="btn connect-only hidden"
            style="border-color: rgba(0, 255, 163, 0.3); color: var(--primary)"
            onclick="calibrateIndividual('g')"
          >
            Calibrate Gas
          </button>
        </div>

        <!-- BRAKE -->
        <div class="card brake">
          <div class="pedal-info">
            <div><div class="pedal-label">Freno (Load Cell)</div></div>
            <div id="brakeVal" class="pedal-pct">0%</div>
          </div>
          <div class="bar-outer">
            <div id="brakeBar" class="bar-inner"></div>
          </div>
          <div class="config-grid">
            <div class="config-item">
              <span>Max Force</span><span id="b-max">-</span>
            </div>
            <div class="config-item">
              <span>Scale</span><span id="b-scale">-</span>
            </div>
          </div>
          <button
            class="btn connect-only hidden"
            style="border-color: rgba(255, 0, 60, 0.3); color: var(--brake)"
            onclick="calibrateIndividual('b')"
          >
            Calibrate Brake
          </button>
        </div>

        <!-- CLUTCH -->
        <div class="card clutch">
          <div class="pedal-info">
            <div><div class="pedal-label">Embrague</div></div>
            <div id="clutchVal" class="pedal-pct">0%</div>
          </div>
          <div class="bar-outer">
            <div id="clutchBar" class="bar-inner"></div>
          </div>
          <div class="config-grid">
            <div class="config-item">
              <span>Min</span><span id="c-min">-</span>
            </div>
            <div class="config-item">
              <span>Max</span><span id="c-max">-</span>
            </div>
          </div>
          <button
            class="btn connect-only hidden"
            style="border-color: rgba(0, 209, 255, 0.3); color: var(--clutch)"
            onclick="calibrateIndividual('c')"
          >
            Calibrate Clutch
          </button>
        </div>
      </div>

      <div class="main-actions">
        <button id="connectBtn" class="btn btn-big btn-connect">
          Connect Bluetooth
        </button>
        <button id="calibBtn" class="btn btn-big connect-only hidden" disabled>
          Calibration
        </button>
        <button
          id="advancedToggle"
          class="btn btn-big connect-only hidden"
          style="opacity: 0.5"
          disabled
        >
          Tools
        </button>
      </div>

      <div id="advancedSection" class="advanced-panel hidden">
        <div
          style="
            grid-column: 1 / -1;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.5rem;
            margin-bottom: 0.5rem;
          "
        >
          <div class="config-item">
            <span>RAW GAS</span><span id="raw-g">-</span>
          </div>
          <div class="config-item">
            <span>RAW BRAKE</span><span id="raw-b">-</span>
          </div>
          <div class="config-item">
            <span>RAW CLUTCH</span><span id="raw-c">-</span>
          </div>
        </div>
        <button id="diagBtn" class="btn" disabled>Diagnostics</button>
        <button id="monitorBtn" class="btn" disabled>Sync Data</button>
        <button
          id="resetBtn"
          class="btn"
          style="color: #ff4b4b; border-color: rgba(255, 75, 75, 0.2)"
          disabled
        >
          Factory Reset
        </button>
      </div>

      <div id="log">Awaiting BLE connection...</div>
    </div>

    <!-- Modal de Calibración -->
    <div id="calibModal" class="modal-overlay">
      <div class="modal-content">
        <div class="modal-title">CALIBRATION</div>
        <div
          id="modalPedalName"
          style="
            color: var(--text-dim);
            margin-bottom: 0.5rem;
            font-weight: 700;
            font-size: 0.8rem;
            letter-spacing: 2px;
          "
        >
          PEDAL
        </div>
        <div id="modalStepText" class="modal-step">
          Sigue las instrucciones en la pantalla del ESP32.
        </div>
        <button id="modalNextBtn" class="btn-modal">CONTINUAR (ENTER)</button>
        <div class="modal-hint">
          También puedes pulsar <b>ENTER</b> en tu teclado.
        </div>
      </div>
    </div>

    <script src="ble-script.js"></script>
  </body>
</html>
